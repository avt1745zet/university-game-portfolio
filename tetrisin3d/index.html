        <!-- 遊戲介紹 -->

            <div class="col-12">
                <h2>
                    遊戲介紹
                </h2>
                <p>
                    簡單來說就是俄羅斯方塊的3D版本，但是可不是只有看起來3D這麼簡單而已！
                </p>
                <p>
                    玩家的視野會隨著分數的提高慢慢變少，隨著視野變少，壓迫感也會漸漸提升，壓迫感提升，就會開始手忙腳亂！這緊張感，玩了就知道w
                </p>
            </div>
        </section>
        <!-- 遊戲玩法 -->
        <section class="row my-3">
            <div class="col-12">
                <h2>
                    遊戲操作
                </h2>
                <p>
                    左右鍵:方塊左右移動
                    <br />
                    Z:左旋轉
                    <br />
                    X:右旋轉
                    <br />
                    空白鍵:方塊直接落下
                    <br />
                    S:遊戲暫停
                    <br />
                    B:暫停恢復
                </p>
            </div>
        </section>
        <!-- 遊戲畫面 -->
        <section class="row my-3">
            <div class="col-12">
                <h2>

            </div>
            <div class="col-12 col-lg-6 p-3">
                <img class="img-fluid" src="res/img/screenshot/screenshot_2.png" />
                <p>好像越來越靠近方塊了？</p>
            </div>
            <div class="col-12 col-lg-6 p-3">
                <img class="img-fluid" src="res/img/screenshot/screenshot_3.png" />
                <p>等等，也太靠近了吧！？</p>
            </div>
            <div class="col-12 col-lg-6 p-3">
                <img class="img-fluid" src="res/img/screenshot/screenshot_4.png" />
                <p>自己都忘記突破7000分會有一個驚喜（被驚喜玩死），大概沒人能破吧我猜</p>
            </div>
