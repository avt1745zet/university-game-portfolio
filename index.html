<!doctype html>
<html lang="zh-tw">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="icon" href="res/icon/favicon_512.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- 3rd css party -->
    <link rel="stylesheet" href="res/css/magnific-popup.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="res/css/scrollbar.css" />
    <link type="text/css" rel="stylesheet" href="res/css/main.css" />
    <!-- Title -->
    <title>羊羽的遊戲</title>
</head>
<body>
    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="navbar" style="background-color:rgba(5, 5, 5,.5)">
            <div class="container">

                <!-- Logo -->
                <a class="navbar-brand js-scroll-trigger" href="#top">
                    羊羽的遊戲
                </a>

                <!-- toggle for better mobile display -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse1">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collect nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbarCollapse1">
                    <ul class="nav navbar-nav ml-auto text-light text-center">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#level-4">
                                大四
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#level-3">
                                大三
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#level-2">
                                大二
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#level-1">
                                大一
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- Header -->
        <header class="container-fluid" id="top">
            <div class="row">
                <div class="col-12 vh-100" style="background-image:url(res/img/header_bg.jpg);background-repeat:no-repeat;background-size:cover;background-position:center">
                  
                </div>
            </div>
        </header>

        <!-- Main -->
        <main>
            <!-- 大四作品 -->
            <section id="level-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 vh-100" style="background-image:url(res/img/level_4_bg.jpg);background-repeat:no-repeat;background-size:cover;background-position:center">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 大三作品 -->
            <section id="level-3">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 vh-100" id="level-3" style="background-image:url(res/img/level_3_bg.jpg);background-repeat:no-repeat;background-size:cover;background-position:center">

                </div>
            </section>

            <!-- 大二作品 -->
            <section id="level-2">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 vh-100" id="level-2" style="background-image:url(res/img/level_2_bg.jpg);background-repeat:no-repeat;background-size:cover;background-position:center">
                        </div>
                    </div>
                </div>
            </section>

            <!-- 大一作品 -->
            <section id="level-1">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 vh-100" id="level-1" style="background-image:url(res/img/level_1_bg.jpg);background-repeat:no-repeat;background-size:cover;background-position:center">
                        </div>
                    </div>
                </div>
            </section>

        <!-- Footer -->
        <footer class="container-fluid"></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 3rd party-->
    <script src="res/js/lib/jquery.magnific-popup.min.js"></script>
    <script src="res/js/lib/jquery.easing.min.js"></script>

    <!-- Local js-->
    <script type="text/javascript" src="res/js/portfolio.js"></script>

</html>
