<!doctype html>
<html lang="zh-tw">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="res/img/favicon/favicon_512.png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <!-- 3rd css party -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" integrity="sha256-PZLhE6wwMbg4AB3d35ZdBF9HD/dI/y4RazA3iRDurss=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="res/css/galaxywari.css" />
    <!-- Title -->
    <title>Galaxy War I</title>
    <!-- Meta -->
    <meta name="description" content="擊落席捲而來的隕石吧！" />
    <meta name="keywords" content="Galaxy War I,羊羽的遊戲,羊羽,Unity" />

    <meta property="og:title" content="Galaxy War I" />
    <meta property="og:description" content="擊落席捲而來的隕石吧！" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="羊羽的遊戲" />
    <meta property="og:url" content="https://avt1745zet.github.io/university-game-portfolio/galaxywari" />
    <meta property="og:image" content="https://avt1745zet.github.io/university-game-portfolio/galaxywari/res/img/favicon/favicon_512.png" />
</head>
<body class="text-light bg-black">
    <!-- Header -->
    <header class="container-fluid my-4">
        <div class="row">
            <div class="col-12 video" style="height:600px">
                <div class="h-100 w-100 position-absolute align-content-center d-flex justify-content-center flex-wrap" style="left:0;top:0;background-color:rgba(0,0,0,.5)">
                    <h1 class="title text-center" style="font-size:5em">
                        Galaxy War I 施工中
                    </h1>
                </div>
                <iframe class="d-none d-lg-block" src="https://www.youtube.com/embed/MCNcGJeExAE?autoplay=1&mute=1&enablejsapi=1&loop=1&playlist=MCNcGJeExAE&controls=0&showinfo=0&disablekb=1" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main class="container">
        <!-- Introduction -->
        <section class="row py-4 my-5">
            <header class="col-12">
                <h2 class="title">
                    Introduction
                </h2>
            </header>
            <div class="col-12">
                <p>
                    健身車
                </p>
            </div>
        </section>
        <!-- How to play -->
        <section class="row py-4 my-5">
            <header class="col-12">
                <h2 class="title">
                    How to play
                </h2>
            </header>
            <div class="col-12">
                <p>
                    兩個模式：
                </p>
            </div>
        </section>
        <!-- Props -->
        <section class="row py-4 my-5 position-relative overflow-hidden">
            <header class="col-12">
                <h2 class="title">
                    Props
                </h2>
            </header>
            <div class="col-12">
                <p>
                    吸自你我自主特最時取著風，空些作金？安推活！同連不結的有得司萬。濟是總法名形道母三綠音不我一供想經望：內學名命：前化成各然。岸樣了樂，則展好內目兩人球我。
                </p>
            </div>
            <div class="position-absolute bg-danger js-move" style="height:48px;width:48px;right:-100px; top:-110px;" data-offset-x="-250" data-offset-y="230" data-interval="200"></div>
            <div class="position-absolute bg-dark js-move" style="height:48px;width:48px;right:-120px; top:-120px;" data-offset-x="-200" data-offset-y="200" data-interval="400"></div>
            <div class="position-absolute bg-warning js-move" style="height:48px;width:48px;right:-140px; top:-100px;" data-offset-x="-240" data-offset-y="210" data-interval="600"></div>
        </section>
        <!-- Game Video -->
        <section class="row py-4 my-5">
            <header class="col-12">
                <h2 class="title">
                    Game Video
                </h2>
            </header>
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-6 m-3">
                        <img class="img-fluid" src="res/img/video_cover.png" />
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="container-fluid">
        <div class="row py-1">
            <div class="col-12 text-center">
                ©2022 羊羽的舊窩. All Rights Reserved.
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- 3rd party-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.js" integrity="sha256-wk7QMTzYE7BJvko9BsywPzRmKzhCtIQKTuN6/B9sRmw=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" integrity="sha256-H3cjtrm/ztDeuhCN9I4yh4iN2Ybx/y1RM7rMmAesA0k=" crossorigin="anonymous"></script>
    <!-- Local js-->
    <script type="text/javascript" src="res/js/galaxywari.js"></script>
</body>
</html>
